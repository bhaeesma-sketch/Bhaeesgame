
<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Clash: Quantum Legacy</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#8b24ff",
                        "primary-glow": "#a855f7",
                        "secondary": "#00f0ff",
                        "background-dark": "#0b0514",
                        "card-dark": "#150d22",
                        "card-stroke": "#2d1f42",
                        "gold": "#ffd700",
                        "accent-pink": "#ff0099",
                    },
                    fontFamily: {
                        "display": ["Orbitron", "sans-serif"],
                        "body": ["Rajdhani", "sans-serif"],
                        "sans": ["Manrope", "sans-serif"]
                    },
                    backgroundImage: {
                        'cyber-grid': "linear-gradient(rgba(139, 36, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(139, 36, 255, 0.05) 1px, transparent 1px)",
                        'scanline': "linear-gradient(to bottom, transparent 50%, rgba(139, 36, 255, 0.05) 50%)",
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'shimmer': 'shimmer 2s infinite linear',
                        'spin-slow': 'spin 12s linear infinite',
                        'roll-fast': 'spin 0.2s linear infinite',
                        'scan': 'scan 8s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' }
                        },
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0b0514;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(139, 36, 255, 0.2), transparent 70%),
                radial-gradient(circle at 100% 100%, rgba(0, 240, 255, 0.05), transparent 50%),
                linear-gradient(rgba(139, 36, 255, 0.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(139, 36, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(21, 13, 34, 0.6);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(139, 36, 255, 0.15);
            box-shadow: inset 0 0 40px rgba(139, 36, 255, 0.05);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(139, 36, 255, 0.8), 0 0 20px rgba(139, 36, 255, 0.4);
        }
        .neon-text-accent {
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.8), 0 0 20px rgba(0, 240, 255, 0.4);
        }
        .neon-shadow {
            box-shadow: 0 0 30px rgba(139, 36, 255, 0.4);
        }
        .clip-hex {
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .clip-tag {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0b0514; }
        ::-webkit-scrollbar-thumb { background: #2d1f42; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #8b24ff; }

        .reveal-section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b24ff, #00f0ff);
            z-index: 9999;
            width: 0%;
            box-shadow: 0 0 10px #8b24ff;
            pointer-events: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-burst 1.5s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }
        @keyframes particle-burst {
            0% { transform: translate(0, 0) rotate(0deg) scale(1.2); opacity: 1; filter: blur(0px); }
            100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) scale(0); opacity: 0; filter: blur(4px); }
        }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8b24ff, transparent);
            animation: scan 3s linear infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        .hologram-flicker {
            animation: flicker 0.2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.92; }
            10% { opacity: 0.99; }
            15% { opacity: 0.91; }
            20% { opacity: 0.98; }
            25% { opacity: 0.94; }
            100% { opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "gsap": "https://esm.sh/gsap@3.12.5",

    "@walletconnect/modal": "https://esm.sh/@walletconnect/modal@2.6.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
